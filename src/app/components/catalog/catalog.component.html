<input type="text" (keyup)="onKey($event)">
<button (click)="search()">Search</button>

<div *ngIf="loading$ | async">
  <div class="loader">Loading...</div>
</div>

<div *ngIf="!(loading$ | async)"class="cards">
  <div class="card" *ngFor="let card of cards$ | async">
    <div class="card-inner">
      <div class="card-front">
        <img class="card-image" src={{card.images.large}}>
      </div>
      <div class="card-back">
        <div class="card-description">
          <h2>{{card.name}}</h2>
          <span class="card-price">
              {{getCardMarketPrice(card)}} â‚¬
            </span>
        </div>
        <div class="card-actions">
            <button type="button" routerLink="/card/{{card.id}}">ðŸŽ´ View details</button>
            <button type="button" (click)="addToFavorites(card)">ðŸ“š Add to Collection</button>
            <button type="button" (click)="addToCart(card)">ðŸ›’ Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
